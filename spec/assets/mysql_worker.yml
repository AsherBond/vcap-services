---
service_name: mysql
snapshots_base_dir: /tmp/mysql
serialization_base_dir: /tmp/mysql
local_db: sqlite3:/tmp/mysql_node.db
snapshot_quota: 5
# optional download tuning
serialization:
  max_download_size_mb: 10
  max_download_redirects: 5
# Temp directory to save uploaded file
tmp_dir: /tmp
resque:
  host: localhost
  port: 5454
index: 0
node_id: mysql_node_100_1
download_url_template: http://dl.vcap.me/serialized/%{service}/%{name}/snapshots/%{snapshot_id}?token=%{token}
logging:
  level: debug
# addtional options
mysql:
  '5.5':
    host: localhost
    port: 3307
    user: root
    pass: password
    mysqldump_bin: mysqldump
    mysql_bin: mysql
gzip_bin: gzip
use_warden: false
